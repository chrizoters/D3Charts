<!DOCTYPE html>
 <html>
   <head>
 
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>
<!--       <script type="text/javascript" src="d3.v2.min.js"></script>-->
   </head>
   <body>
     <p>Coordinates! width:200 ,  height:200</p>
       <br>
       <p>Coordinates array  [10, 40, 70, 100,130,160,190]</p>
  </body>

     
     <script>

 /*        We learned about basic mathematical graphs in basic mathematics.
         These graphs are a 2-dimensional flat space represented as a rectangle.
         hese graphs have a coordinate space where x=0 and y=0 coordinates fall on the bottom left. 
         These graphs have the X coordinate growing from left to right.
         These graphs also have the Y coordinate growing from bottom to top.*/
         
         
 /*       Note:  X and Y zero coordinates are at the top left.*/
         
 var spaceCircles = [10, 40, 70, 100,130,160,190];
 
 var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 200)
                                     .attr("height", 200);
 
 var circles = svgContainer.selectAll("circle")
                           .data(spaceCircles)
                           .enter()
                          .append("circle");

var circleAttributes = circles
                       .attr("cx", function (d) { return d; })
                       .attr("cy", function (d) { return d; })
                       .attr("r", 20 );
         
         
         
         
                                  
     </script>
</html>
