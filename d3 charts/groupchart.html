<!DOCTYPE html>
<html>
<head>
	<title>Dsnap - Charts</title>
	<style>
	
	</style>
</head>
<body>
	<div id="wrapper">
	</div>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
        var dataArray =[10,40,30,50];
        var width = 600;
        var height = 400;
        
        var widthScale = d3.scale.linear()
                            .domain([0,100])
                            .range([0,width]);
        
        var colors = d3.scale.linear()
                    .domain([0,60])
                    .range(["black","red"]);
        
        
        
        var axis = d3.svg.axis()
                    .scale(widthScale)
                    .orient("left");
        
		 var canvas = d3.select("body")
         .append("svg")
         .attr("width",width)
         .attr("height",height)
         .append("g")
         .attr("transform","translate(100,100)")  // position adjust
    ;

        
        canvas.append("g")
            .attr("transform","translate(0,0)")
            .call(axis)
           // .tickSize(0);
         
         var bar = canvas.selectAll("rect")
                    .data(dataArray)  // connect to data
                    .enter()    //palce holder for data element
                        .append("rect")
                       // .attr("width", function(d){ return d * 10;})      // direction on the chart
                        .attr("width", function(d){ return widthScale(d);})    // using widthscale
                        .attr("height",3)   
                        .attr("fill", function(d){ return colors(d)})
                        .attr("y", function(d,i){ return i*20});  //vertical
                        
                        
                        
      
	</script>
    <div>
            <h1> Modifier Codes 90210</h1>
    </div>
</body>
</html>
